<script type="text/javascript">
/**
 * This code declares your class and saves an object "blogentry" to the table on StackMob.
 * StackMob will create the table for you automatically based on your JSON.
 */
 $(document).ready(function() {
			result();
			function result() {
						
	  		var media = StackMob.Model.extend({ schemaName: 'media' });
			var mymedia = new media({ });
					var q = new StackMob.Collection.Query();
					//q.equals('org_topic', 1);
					q.setRange(0,4).orderDesc('lastmoddate');
				  
					mymedia.query(q, {
						success: function(modal) {
							
						   	var array = modal.toJSON();
							 var key;
								var count = 0;
								for(key in array) {
									 if(array.hasOwnProperty(key)) {
									  count ++;
									 }
								 }
								 //alert(count);
								 var sn=1;
							for(var i=0; i<=count; i++)
							{
							   
							   var Topic = StackMob.Model.extend({schemaName:'topic_tags'});
							   var mytopic = new Topic({ });
							   var r = new StackMob.Collection.Query();
							   r.equals('media_id',array[i].media_id);
							   mytopic.query(r, {
										success:function(modal) {
											var array = modal.toJSON();
											console.debug(array);
										} ,
										error: function(model, response) {
											
										}
									}); 
							    
							   
							    $("#ui").append("<tr><td>"+sn+"</td>><td>"+ new Date(array[i].lastmoddate)+"</td><td>"+array[i].media_like +"</td><td>"+array[i].tagged_topic+"</td><tr>");
	                            sn=sn+1;
								
								 //end if condition
							}
				// end for loop
							
						} //end success
				 	 });
					 } 
					 });
								
</script>
